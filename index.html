<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Profile</title>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="header">
          <img class="user-img" src="./img/user-circle.png" alt="Foto perfil usuario" />
        </div>
        <div class="info">
          <h1>Jane Doe</h1>
          <div class="ubicacion">
            <img class="icon" src="./img/map-marker.png" alt="icono marcador mapa" />
            <h3>Seattle</h3>
          </div>
          <h5>Developer | Engineer | Problem Solver</h5>
          <h5>Master of Shadows and the Internet</h5>
          <div class="link">
            <img class="icon" src="./img/gear.png" alt="icono engranaje">
            <a href="#">edit profile</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
